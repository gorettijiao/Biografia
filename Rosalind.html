	<h3> Historia </h3>

	<p>
	Rosalind Elsie Franklin  fue una química y cristalógrafa británica cuyo trabajo fue fundamental 
	para la comprensión de las estructuras moleculares del ADN, el ARN, los virus, el carbón y el grafito.
	</p>
	<p>
	Su educación la recibió en varios colegios de prestigio, incluyendo una estancia en Francia con un programa que incluía, 
	además de costura y deporte, aula de debate y, sobre todo, física y química.
	</p><p>&nbsp;</p>

	<iframe src="https://www.youtube.com/embed/-kyXya6hS28"></iframe> <p>&nbsp;</p> <hr>
	
	
	<h3> Opinión personal </h3>
	<p> He escogido a Rosalind Franklin porque es una de las grandes científicas reconocidas en el campo de la química.
	<br> A pesar de que en su momento no se le reconoció todo el mérito que merecía 
	al final ha pasado a la historia siendo una de las figuras más importantes en el descubrimiento del ADN.
	</br></p> <hr><p>&nbsp;</p>
