	<h3> Historia </h3>

	<p> Katherine Johnson fue una física, científica espacial y matemática estadounidense, 
	que contribuyó a la aeronáutica de Estados Unidos y sus programas espaciales. 
	<br> Sus cálculos de la mecánica orbital como empleada de la NASA fueron fundamentales para 
	el éxito del primer y posteriores vuelos espaciales tripulados en su país.
	<br> Nació el 26 de agosto de 1918 en White Sulphur Springs (Virginia Occidental) siendo la menor de cuatro hermanos.
	<br> ​Su madre era maestra y su padre leñador, granjero y empleado de mantenimiento.
	</br> </p> 

	<p> Desde muy temprana edad demostró talento para las matemáticas. 
	Sin embargo, las leyes de segregación racial en aquella época hacían que los afroamericanos no pudieran estudiar más allá de octavo curso.
	<br> Se graduó en la escuela secundaria a los catorce años y a los quince ingresó a la Universidad Estatal de Virginia Occidenta.
	<br> Fue la primera mujer afroamericana en terminar con la segregación en la Universidad.
	</br> </p>

	<p> Fue la encargada de llevar a cabo los cálculos del Proyecto Mercury desarrollado por la NASA entre 1961 y 1963. 
	<br> Calculó la trayectoria parabólica del vuelo espacial de Alan Shepard, el primer estadounidense que viajó al espacio a bordo del Mercury Redstone 3 en 1961. 
	</p>

	<p> En la película "Figuras Ocultas" se narra la historia de tres mujeres científicas que trabajaron en la NASA en plena carrera espacial, una de ellas es Katherine Johnson
	</p>
